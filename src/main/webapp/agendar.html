<!DOCTYPE html>
<html lang = "pt-br">
<head>
<meta charset="utf-8">
<title>Agendamento da academia</title>

</head>
<body>
<h1>Fazer Agendamento</h1>

	<table>
		<tr>
			<td><input type="date" name="data"></td>

	</table>
	<input type="button" value="Adicionar">
	
</form>
</body>
</html>
